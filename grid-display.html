<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Art Gallery - Explore a curated collection of classical and contemporary artworks from renowned artists around the world."
    />
    <meta
      name="keywords"
      content="art gallery, paintings, classical art, contemporary art, museum, art collection"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Classical & Contemporary Art Collection</title>
    <link rel="stylesheet" href="grid-display.css" />
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <header class="gallery-header">
      <div class="container">
        <h1>Art Gallery</h1>
        <a href="index.html" class="back-to-home">
          <span class="home-icon">â†’</span>
          <span>Back to Home</span>
        </a>
      </div>
    </header>

    <main class="gallery-wrapper">
      <section class="gallery-grid" id="galleryGrid"></section>

      <div id="paginationContainer">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>
    </main>

    <div class="modal" id="artModal">
      <div class="modal-content">
        <button class="modal-close" id="closeModal">&times;</button>
        <div class="modal-body">
          <img id="modalImage" />
          <div class="modal-info">
            <h2 id="modalTitle"></h2>
            <p id="modalArtist"></p>
            <p id="modalDate"></p>
            <p id="modalMedium"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="api.js"></script>
    <script src="grid-display.js"></script>
  </body>
</html>
